# vim: ft=conf
exec-once = systemctl --user import-environment XDG_CURRENT_DESKTOP DISPLAY WAYLAND_DISPLAY
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-desktop-portal-hyprland-script
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = mpdnotify
exec-once = nm-applet --indicator
exec-once = sleep 15 && firewall-applet
exec-once = qpwgraph --minimized
exec-once = redshift-gtk -m wayland
exec-once = syncthing-gtk --minimized
exec-once = hyprland-desktop-portal
exec-once = swww init ; wallpaperLoop
exec-once = wl-clipboard-history -t
# Scratchpad
exec-once = tmux new-session -d -s scratchpad -n Term "while true ; do zsh ; done" \; new-window -n btop "while true ; do btop ; done" \; new-window -n htop "while true ; do htop ; done" \; new-window -n nvtop "while true ; do nvtop ; done" \; new-window -n files "while true ; do ranger ; done" \; new-window -n Calc "while true ; do qalc ; done" \; new-window -n Music "while true ; do ncmpcpp ; done" \; new-window -n Python "while true ; do bpython ; done" \; new-window -n Lua "while true ; do lua ; done" \;
exec-once = [workspace special silent ] kitty --override font_size=14 tmux attach-session -t scratchpad
# sets xwayland scale
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1
