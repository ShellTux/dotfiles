AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# XWayland
monitor=preferred,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
source = ~/.config/hypr/startup.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/environment-variables.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # cursor_inactive_timeout = 0
    gaps_in = 5
    gaps_out = 20
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    blur_new_optimizations = on
    blur_passes = 1
    blur_size = 3
    blur = yes
    col.shadow = rgba(1a1a1aee)
    drop_shadow = yes
    active_opacity = 1.0
    inactive_opacity = 0.6
    fullscreen_opacity = 1.0
    rounding = 10
    shadow_range = 4
    shadow_render_power = 3
}

source = ~/.config/hypr/animations-2.conf

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = false
    focus_preferred_method = 0
}


# Window rule
source = ~/.config/hypr/window-rules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Variables
$altMod = ALT
$mainMod = SUPER
$superAlt = SUPER ALT
$superControlShift = SUPER CONTROL SHIFT
$superShift = SUPER SHIFT
$TERMINAL = kitty
$BROWSER = firefox
$SCRATCHPAD = kitty

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $TERMINAL
# bind = $mainMod, F, exec, $BROWSER
bind = $mainMod, C, killactive, 
bind = $superShift, Q, exit, 
# bind = $mainMod, R, exec, scratchpad --command ranger --terminal $SCRATCHPAD
# bind = $altMod, H, exec, scratchpad --command htop --terminal $SCRATCHPAD
bind = $mainMod, P, exec, wofi --allow-images --show drun
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Space, togglefloating, 
bind = $altMod, Tab, cyclenext,          # change focus to another window
bind = $mainMod, F, fullscreen, 0

# Volume
binde = , XF86AudioRaiseVolume, exec, change-volume 5 +
binde = , XF86AudioLowerVolume, exec, change-volume 5 -
binde = SHIFT, XF86AudioRaiseVolume, exec, change-volume 1 +
binde = SHIFT, XF86AudioLowerVolume, exec, change-volume 1 -
bindl = , XF86AudioMute, exec, toggle-mute

# Brightness
bind = ,XF86MonBrightnessUp,    exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown,  exec, brightnessctl set 5%- --min-value 1

# Music
bind = ,XF86AudioNext,exec,mpc next
bind = ,XF86AudioPrev,exec,mpc prev
bind = ,XF86AudioPlay,exec,mpc toggle
bind = ,XF86AudioStop,exec,mpc stop


bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1
bind = $mainMod, U, focusurgentorlast
bind = $mainMod, TAB, focusurgentorlast


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $superShift, 1, movetoworkspace, 1
bind = $superShift, 2, movetoworkspace, 2
bind = $superShift, 3, movetoworkspace, 3
bind = $superShift, 4, movetoworkspace, 4
bind = $superShift, 5, movetoworkspace, 5
bind = $superShift, 6, movetoworkspace, 6
bind = $superShift, 7, movetoworkspace, 7
bind = $superShift, 8, movetoworkspace, 8
bind = $superShift, 9, movetoworkspace, 9
bind = $superShift, 0, movetoworkspace, 10
bind = $superControlShift, right, movetoworkspace, e+1
bind = $superControlShift, left, movetoworkspace, e-1
# bind = SUPER, Tab, movetoworkspace, previous

# Pin Window (Sticky)
bind = $mainMod ALT, S, pin, active

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Center floating window
bind = $mainMod, mouse:274, centerwindow

# OBS Studio
bind = $mainMod, F10, pass,^(com\.obsproject\.Studio)$

# Scratchpads
bind = $mainMod, S, togglespecialworkspace

# Emojis
bind = $mainMod, period, exec, select-emoji

bind = $superShift, S, movetoworkspace, special
# bind = ALT, H, togglespecialworkspace, htop
# bind = $superShift, H, movetoworkspace, htop

# Screenshots
bind = , Print, exec, screenshot fullscreen
bind = $mainMod, Print, exec, screenshot select

# Mounting
bind = $mainMod, Insert, exec, mountmenu mount
bind = $superShift, Insert, exec, mountmenu unmount

# Shutdown, reboot
bind = $mainMod, F4, exec, printf 'shutdown now\nreboot\n' | wofi --show dmenu | /bin/sh
